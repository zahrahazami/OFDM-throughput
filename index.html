<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFDM Throughput Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>OFDM Throughput Calculator</h1>

    <form id="ofdmForm">
        <label for="n_data">Number of Data Subcarriers (N<sub>data</sub>): </label>
        <input type="number" id="n_data" name="n_data" required><br>

        <label for="modulation">Bits per Symbol (Modulation Order): </label>
        <select id="modulation" name="modulation" required>
            <option value="2">QPSK (2 bits)</option>
            <option value="4">16-QAM (4 bits)</option>
            <option value="6">64-QAM (6 bits)</option>
        </select><br>

        <label for="coding_rate">Coding Rate: </label>
        <select id="coding_rate" name="coding_rate" required>
            <option value="0.5">1/2</option>
            <option value="0.75">3/4</option>
            <option value="0.875">7/8</option>
        </select><br>

        <label for="symbol_duration">Symbol Duration (Âµs): </label>
        <input type="number" id="symbol_duration" name="symbol_duration" required><br>

        <button type="submit">Calculate Throughput</button>
    </form>

    <div id="result"></div>

    <script src="OFDM throughput.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
